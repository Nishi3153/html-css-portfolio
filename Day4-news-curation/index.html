<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summarize AI News - 科学・テクノロジーニュースキュレーション</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">AI Summarize TECK News</h1>
            <button class="contact-btn" onclick="scrollToTop()">TOP</button>
        </div>
    </header>

    <!-- アイキャッチエリア -->
    <section class="hero">
        <div class="hero-content">
            <h2 class="hero-title">世界の科学ニュース</h2>
            <p class="hero-description">AIが厳選した最新の科学・テクノロジーニュースを分かりやすく要約してお届けします</p>
        </div>
    </section>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- 最新記事エリア -->
        <section class="latest-news">
            <h3 class="section-title">今日のニュース</h3>
            <div class="latest-news-container">
                <div class="news-horizontal-scroll" id="newsCarousel">
                    <!-- JavaScriptで動的に記事を読み込み -->
                </div>
            </div>
        </section>

        <!-- カテゴリ別ニュースエリア -->
        <section class="category-news">
            <h3 class="section-title">カテゴリ別ニュース</h3>
            <div class="category-grid">
                <div class="category-card" data-category="バイオ・医学">
                    <div class="category-header">
                        <span class="category-icon">🧠</span>
                        <h4 class="category-title">バイオ・医学</h4>
                    </div>
                    <div class="category-articles" id="bioArticles">
                        <!-- JavaScriptで動的に記事を読み込み -->
                    </div>
                    <div class="pagination-controls">
                        <button class="prev-btn" onclick="changePage('bio', -1)" disabled>◀ 前へ</button>
                        <span class="page-info" id="bioPageInfo">1 / 1</span>
                        <button class="next-btn" onclick="changePage('bio', 1)" disabled>次へ ▶</button>
                    </div>
                </div>

                <div class="category-card" data-category="宇宙・地球科学">
                    <div class="category-header">
                        <span class="category-icon">🌌</span>
                        <h4 class="category-title">宇宙・地球科学</h4>
                    </div>
                    <div class="category-articles" id="spaceArticles">
                        <!-- JavaScriptで動的に記事を読み込み -->
                    </div>
                    <div class="pagination-controls">
                        <button class="prev-btn" onclick="changePage('space', -1)" disabled>◀ 前へ</button>
                        <span class="page-info" id="spacePageInfo">1 / 1</span>
                        <button class="next-btn" onclick="changePage('space', 1)" disabled>次へ ▶</button>
                    </div>
                </div>

                <div class="category-card" data-category="AI・テクノロジー">
                    <div class="category-header">
                        <span class="category-icon">🤖</span>
                        <h4 class="category-title">AI・テクノロジー</h4>
                    </div>
                    <div class="category-articles" id="aiArticles">
                        <!-- JavaScriptで動的に記事を読み込み -->
                    </div>
                    <div class="pagination-controls">
                        <button class="prev-btn" onclick="changePage('ai', -1)" disabled>◀ 前へ</button>
                        <span class="page-info" id="aiPageInfo">1 / 1</span>
                        <button class="next-btn" onclick="changePage('ai', 1)" disabled>次へ ▶</button>
                    </div>
                </div>

                <div class="category-card" data-category="心理・社会科学">
                    <div class="category-header">
                        <span class="category-icon">💡</span>
                        <h4 class="category-title">心理・社会科学</h4>
                    </div>
                    <div class="category-articles" id="psychoArticles">
                        <!-- JavaScriptで動的に記事を読み込み -->
                    </div>
                    <div class="pagination-controls">
                        <button class="prev-btn" onclick="changePage('psycho', -1)" disabled>◀ 前へ</button>
                        <span class="page-info" id="psychoPageInfo">1 / 1</span>
                        <button class="next-btn" onclick="changePage('psycho', 1)" disabled>次へ ▶</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 AI Summarize AI News. All rights reserved.</p>
            <p>Powered by AI & Science</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
